$(function(){
  var slider = $('#slider1').bxSlider({
    controls: false
  });

  $('#go-prev').click(function(){
    slider.goToPreviousSlide();
    return false;
  });

  $('#go-next').click(function(){
    slider.goToNextSlide();
    return false;
  });
}); 
</script>
