<script>

//ARRAY OF POPUPS
$(document).ready(function() {
   $("#LoginPopupBg").data("state",0);
   $("#Login-Btn").click(function(){  
		centerPopup();
		loadPopup();   
   });
   $("#LoginPopupClose").click(function(){
	   	disablePopup();
   });
   $(document).keypress(function(e){
		if(e.keyCode==27) {
			disablePopup();	
		}
	});
});

$(window).resize(function() {
centerPopup();
});

function loadPopup(){
	//loads popup only if it is disabled
	if($("#LoginPopupBg").data("state")==0){
		$("#LoginPopupBg").css({
			"opacity": "0.7"
		});
		$("#LoginPopupBg").fadeIn("medium");
		$("#LoginPopupContent").fadeIn("medium");
		$("#LoginPopupBg").data("state",1);
	}
}
function disablePopup(){
	if ($("#LoginPopupBg").data("state")==1){
		$("#LoginPopupBg").fadeOut("medium");
		$("#LoginPopupContent").fadeOut("medium");
		$("#LoginPopupBg").data("state",0);
	}
}
function centerPopup(){
	var winw = $(window).width();
	var winh = $(window).height();
	var popw = $('#LoginPopupContent').width();
	var poph = $('#LoginPopupContent').height();
	$("#LoginPopupContent").css({
		"position" : "absolute",
		"top" : winh/2-poph/2,
		"left" : winw/2-popw/2
	});
	//IE6
	$("#LoginPopupBg").css({
		"height": winh	
	});
}


</script>
